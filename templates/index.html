<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Live Stream</h1>
    <div id="app">
        <div class="viewer">
            <img src="{{ url_for('video', camera_id=cam_id) }}">
        </div>
        <div class="list">
            <ul id="camera_list">
                <a href="?camid={{ floor1cam.changed_index }}"><li>1층 카메라</li></a>
                <a href="?camid={{ floor2cam.changed_index }}"><li>2층 카메라</li></a>
                <a href="?camid={{ floor3cam.changed_index }}"><li>3층 카메라</li></a>
                <a href="?camid={{ floor4cam.changed_index }}"><li>4층 카메라</li></a>
            </ul>
        </div>
    </div>
</body>
</html>
